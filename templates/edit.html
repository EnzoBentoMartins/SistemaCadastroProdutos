<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <h1 style="text-align: center">Editar {{sistema.nome}}</h1>
    <form action="/edit/{{sistema.cod}}" method="post" class="container">
      <div class="row">
        <div class="col-md-6">
          <input type="text" name="nome" id="nome" placeholder="nome" class="form-control" value="{{sistema.nome}}">
        </div>
        <div class="col-md-6">
          <input type="text" name="categoria" id="categoria" placeholder="categoria" class="form-control" value="{{sistema.categoria}}">
        </div>
        <div class="col-md-6">
          <input type="number" name="quantidade" id="quantidade" placeholder="quantidade" class="form-control" value="{{sistema.quantidade}}">
        </div>
        <br>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-block btn-success">Add</button>
          </div>
        </div>
      </div>
    </form>
</body>
</html>
